<template name="App_home">
    {{> header}}

    <!-- start banner area -->
    <div class="slider-style-5 rn-section-gapTop" {{find_newest_terms}} {{find_latest_terms}} {{find_top_collections}}>
        <div class="container">
            <div class="row g-5 align-items-center">
                <div class="col-lg-6 order-2 order-lg-1 mt_md--30 mt_sm--30">
                    <div class="banner-left-content">
                        <h2 class="title" data-sal="slide-up" data-sal-delay="200" data-sal-duration="800">A Hub for the Nads on Monad</h2>
                        <p class="banner-disc-one" data-sal="slide-up" data-sal-delay="300" data-sal-duration="800">
                            Unlocks NFT liquidity, allowing holders to access stablecoins <br>for reinvestment or other uses.
                        </p>
                        {{#unless connectedAddress}}
                        <div class="button-group">
                            <a class="btn btn-large btn-primary connectbtn">Connect Wallet</a>
                        </div>
                        {{/unless}}
                    </div>
                </div>
                <div class="col-lg-6 order-lg-2 order-md-1 order-sm-1 order-1">
                    <div class="tilt-image-banner-16">
                        <img class="tilt" src="/images/banner/king.png" alt="Nft-profile">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end banner area -->

    <!-- New items Start -->
    {{#if newest_terms}}
    <div class="rn-new-items rn-section-gapTop">
        <div class="container">
            <div class="row mb--50 align-items-center">
                <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                    <h3 class="title mb--0 live-bidding-title">Newest Lends</h3>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-12 mt_mobile--15">
                    <div class="view-more-btn text-start text-sm-end">
                        <a class="btn-transparent">VIEW ALL<i data-feather="arrow-right"></i></a>
                    </div>
                </div>
            </div>
            <div class="row g-5">
                {{#each newest_terms}}
                <!-- start single product -->
                <div class="col-5 col-lg-4 col-md-6 col-sm-6 col-12 terms" data-contract="{{project.contractAddress}}" data-token="{{project.token.tokenId}}" data-term="{{_id}}">
                    <div class="product-style-one no-overlay">
                        <div class="card-thumbnail">
                            <a>
                                {{#if project.token.image}}
                                <img src="{{project.token.image}}" alt="{{project.name}}">
                                {{else}}
                                <img src="/images/logo/logo_contrast.png">
                                {{/if}}
                            </a>
                        </div>
                        <div class="product-share-wrapper">
                            <div class="profile-share">
                                <a class="avatar" data-tooltip="{{project.name}}">
                                    <img src="{{project.image}}" alt="{{project.name}}">
                                </a>
                                <a class="more-author-text">{{project.name}}</a>
                            </div>
                        </div>
                        <a><span class="product-name">{{proposals.[0].term.days}} Days</span></a>
                        <span class="latest-bid">APR {{proposals.[0].term.apr}}%</span>
                        <div class="bid-react-area">
                            <div class="last-bid">{{proposals.[0].term.principal}} {{proposals.[0].term.token}}</div>
                            <div class="react-area">
                                <span class="number">#{{project.token.tokenId}}</span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end single product -->
                {{/each}}
            </div>
        </div>
    </div>
    <!-- New items End -->
    {{/if}}

    {{#if latest_terms}}
     <!-- Explore Style Carousel -->
    <div class="rn-live-bidding-area rn-section-gapTop">
        <div class="container">
            <div class="row mb--50">
                <div class="col-lg-12">
                    <div class="section-title">
                        <h3 class="title mb--0">Latest loans</h3>
                    </div>
                </div>
            </div>
            <div class="row g-5">
                {{#each latest_terms}}
                <!-- start single product -->
                <div class="col-5 col-lg-4 col-md-6 col-sm-6 col-12 terms" data-contract="{{project.contractAddress}}" data-token="{{project.token.tokenId}}" data-term="{{_id}}">
                    <div class="product-style-one no-overlay">
                        <div class="card-thumbnail">
                            <a>
                                {{#if project.token.image}}
                                <img src="{{project.token.image}}" alt="{{project.name}}">
                                {{else}}
                                <img src="/images/logo/logo_contrast.png">
                                {{/if}}
                            </a>
                        </div>
                        <div class="product-share-wrapper">
                            <div class="profile-share">
                                <a class="avatar" data-tooltip="{{project.name}}">
                                    <img src="{{project.image}}" alt="{{project.name}}">
                                </a>
                                <a class="more-author-text">{{project.name}}</a>
                            </div>
                        </div>
                        <a><span class="product-name">{{proposals.[0].term.days}} Days</span></a>
                        <span class="latest-bid">APR {{proposals.[0].term.apr}}%</span>
                        <div class="bid-react-area">
                            <div class="last-bid">{{proposals.[0].term.principal}} {{proposals.[0].term.token}}</div>
                            <div class="react-area">
                                <span class="number">#{{project.token.tokenId}}</span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end single product -->
                {{/each}}
            </div>
        </div>
    </div>
    <!-- Explore Style Carousel End-->
    {{/if}}

    {{#if top_collections}}
    <!-- collection area Start -->
    <div class="rn-collection-area rn-section-gapTop">
        <div class="container">
            <div class="row mb--50 align-items-center">
                <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                    <h3 class="title mb--0">Top Collections</h3>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-12 mt_mobile--15">
                    <div class="view-more-btn text-start text-sm-end">
                        <a class="btn-transparent">VIEW ALL<i data-feather="arrow-right"></i></a>
                    </div>
                </div>
            </div>

            <div class="row g-5">
                {{#each top_collections}}
                <!-- start single collention -->
                <div class="col-lg-4 col-xl-3 col-md-6 col-sm-6 col-12">
                    <a class="rn-collection-inner-one">
                        <div class="collection-wrapper">
                            <div class="collection-big-thumbnail">
                                {{#if token.images.[0].url}}
                                <img src="{{token.images.[0].url}}" alt="{{name}}">
                                {{else}}
                                <img src="/images/logo/logo_contrast.png">
                                {{/if}}
                            </div>
                            <div class="collenction-small-thumbnail">
                                {{#if token.images.[1].url}}
                                <img src="{{token.images.[1].url}}" alt="{{name}}">
                                {{else}}
                                <img src="/images/logo/logo_contrast.png">
                                {{/if}}
                                {{#if token.images.[2].url}}
                                <img src="{{token.images.[2].url}}" alt="{{name}}">
                                {{else}}
                                <img src="/images/logo/logo_contrast.png">
                                {{/if}}
                                {{#if token.images.[3].url}}
                                <img src="{{token.images.[3].url}}" alt="{{name}}">
                                {{else}}
                                <img src="/images/logo/logo_contrast.png">
                                {{/if}}
                            </div>
                            <div class="collection-profile">
                                {{#if image}}
                                <img src="{{image}}" alt="{{name}}">
                                {{else}}
                                <img src="/images/logo/logo_contrast.png">
                                {{/if}}
                            </div>
                            <div class="collection-deg">
                                <h6 class="title">{{name}}</h6>
                                <span class="items">{{total}} Items</span>
                            </div>
                        </div>
                    </a>
                </div>
                <!-- End single collention -->
                {{/each}}
            </div>
        </div>
    </div>
    <!-- collection area End -->
    {{/if}}

     <!-- start yap vedio area -->
    <div class="vedio-area rn-section-gapTop">
        <div class="container">
            <div class="row mb--40">
                <div class="title-area text-center">
                    <h3 class="title mb--15">Meet with YAP</h3>
                    <p class="subtitle">An NFT Lend, an innovative ecosystem designed for interaction and innovation on the Monad network, structured into two key initiatives.</p>
                </div>
            </div>
            <div class="row">
                <div class="col-12 position-relative">
                    <a id="play-video" class="video-play-button btn-large with-animation" href="#">
                        <span></span>
                    </a>
                    <!-- start vedio image wrapper -->
                    <div class="vedio-wrapper">
                        <img src="/images/bg/bg-image-21.jpg" alt="">
                    </div>
                    <!-- end vedio image wrapper -->
                    <div id="video-overlay" class="video-overlay">
                        <a class="video-overlay-close">Ã—</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end yap vedio area -->

    <!-- start service area -->
    <div class="rn-service-area rn-section-gapTop">
        <div class="container">
            <div class="row">
                <div class="col-12 mb--50">
                    <h3 class="title" data-sal-delay="150" data-sal="slide-up" data-sal-duration="800">Lend NFTs process</h3>
                </div>
            </div>
            <div class="row g-5">
                <!-- start single service -->
                <div class="col-xxl-3 col-lg-4 col-md-6 col-sm-6 col-12">
                    <div data-sal="slide-up" data-sal-delay="150" data-sal-duration="800" class="rn-service-one color-shape-7">
                        <div class="inner">
                            <div class="icon">
                                <img src="/images/icons/shape-7.png" alt="Shape">
                            </div>
                            <div class="subtitle">Step-01</div>
                            <div class="content">
                                <h4 class="title"><a >Connect your wallet</a></h4>
                                <p class="description">Connect your wallet to validate existing assets on the Monad network.</p>
                                <a class="read-more-button" ><i class="feather-arrow-right"></i></a>
                            </div>
                        </div>
                        <a class="over-link" ></a>
                    </div>
                </div>
                <!-- End single service -->
                <!-- start single service -->
                <div class="col-xxl-3 col-lg-4 col-md-6 col-sm-6 col-12">
                    <div data-sal="slide-up" data-sal-delay="200" data-sal-duration="800" class="rn-service-one color-shape-1">
                        <div class="inner">
                            <div class="icon">
                                <img src="/images/icons/shape-1.png" alt="Shape">
                            </div>
                            <div class="subtitle">Step-02</div>
                            <div class="content">
                                <h4 class="title"><a >See your assets</a></h4>
                                <p class="description">View all your assets that can be traded on the platform.</p>
                                <a class="read-more-button" ><i class="feather-arrow-right"></i></a>
                            </div>
                        </div>
                        <a class="over-link" ></a>
                    </div>
                </div>
                <!-- End single service -->
                <!-- start single service -->
                <div class="col-xxl-3 col-lg-4 col-md-6 col-sm-6 col-12">
                    <div data-sal="slide-up" data-sal-delay="250" data-sal-duration="800" class="rn-service-one color-shape-5">
                        <div class="inner">
                            <div class="icon">
                                <img src="/images/icons/shape-5.png" alt="Shape">
                            </div>
                            <div class="subtitle">Step-03</div>
                            <div class="content">
                                <h4 class="title"><a >Select your NFT's</a></h4>
                                <p class="description">Define which of the NFTs you would like to lend in exchange for $MON or $USDC.</p>
                                <a class="read-more-button" ><i class="feather-arrow-right"></i></a>
                            </div>
                        </div>
                        <a class="over-link" ></a>
                    </div>
                </div>
                <!-- End single service -->
                <!-- start single service -->
                <div class="col-xxl-3 col-lg-4 col-md-6 col-sm-6 col-12">
                    <div data-sal="slide-up" data-sal-delay="300" data-sal-duration="800" class="rn-service-one color-shape-6">
                        <div class="inner">
                            <div class="icon">
                                <img src="/images/icons/shape-6.png" alt="Shape">
                            </div>
                            <div class="subtitle">Step-04</div>
                            <div class="content">
                                <h4 class="title"><a >Borrow your NFT's</a></h4>
                                <p class="description">Define the amount, time and APR percentage you would like to negotiate, wait for acceptance or a proposal.</p>
                                <a class="read-more-button" ><i class="feather-arrow-right"></i></a>
                            </div>
                        </div>
                        <a class="over-link" ></a>
                    </div>
                </div>
                <!-- End single service -->
            </div>
        </div>
    </div>
    <!-- End service area -->
    {{> footer}}
    <!-- Start Top To Bottom Area  -->
    <div class="rn-progress-parent">
        <svg class="rn-back-circle svg-inner" width="100%" height="100%" viewBox="-1 -1 102 102">
            <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
        </svg>
    </div>
    <!-- End Top To Bottom Area  -->
</template>
