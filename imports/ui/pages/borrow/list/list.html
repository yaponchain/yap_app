<template name="App_borrow_list">
    {{> header}}
    <!-- start page title area -->
    <div class="rn-breadcrumb-inner ptb--30">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-6 col-12">
                    <h5 class="title text-center text-md-start">List your NFT</h5>
                </div>
                <div class="col-lg-6 col-md-6 col-12">
                    <ul class="breadcrumb-list">
                        <li class="item"><a href="/">Home</a></li>
                        <li class="separator"><i class="feather-chevron-right"></i></li>
                        <li class="item"><a href="/borrow">Borrow</a></li>
                        <li class="separator"><i class="feather-chevron-right"></i></li>
                        <li class="item current">List</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- end page title area -->

    <!-- start product details area -->
    <div class="product-details-area rn-section-gapTop">
        <div class="container">
            <div class="row g-5">
                <!-- product image area -->
                <div class="col-lg-5 col-md-12 col-sm-12">
                    <!-- start single product -->
                    <div class="single-slide-product">
                        <div class="product-style-one">
                            <div class="card-thumbnail">
                                <a><img src="{{#if item.token.image}}{{item.token.image}}{{else}}/images/logo/logo_contrast.png{{/if}}" alt="NFT_portfolio"></a>
                            </div>
                            <div class="product-share-wrapper">
                                <div class="profile-share">
                                    {{#if validateImage project.image}}
                                        <a class="avatar" data-tooltip="{{item.name}}">
                                        <img src="{{#if item.image}}{{item.image}}{{else}}/images/logo/logo_contrast.png{{/if}}" srcset="{{#if item.image}}{{item.image}}{{else}}/images/logo/logo_contrast.png{{/if}}">
                                    </a>
                                    {{else}}
                                        <a class="avatar svg-link-wrapper" data-tooltip="{{item.name}}">
                                        <div class="svg-object-container">
                                            <object class="svg-object" type="image/svg+xml" data="{{item.image}}"></object>
                                        </div>
                                    </a>
                                    {{/if}}
                                    <a class="more-author-text" >{{item.name}}</a>
                                </div>
                            </div>
                            <div class="bid-react-area">
                                <div class="react-area">
                                    <span class="number">#{{item.token.tokenId}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- end single product -->
                </div>
                <!-- product image area end -->

                <div class="col-lg-7 col-md-12 col-sm-12 mt_md--50 mt_sm--60">
                    <div class="create-collection-form-wrapper">
                        <div class="row">
                            <div class="col-lg-9">
                                <div class="collection-single-wized">
                                    <label for="principal" class="title">Principal</label>
                                    <div class="create-collection-input">
                                        <input id="principal" class="name" required>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                 <div class="collection-single-wized">
                                    <label class="title">Token</label>
                                    <div class="create-collection-input">
                                        <div class="nice-select mb--30" tabindex="0">
                                            <span class="current">MON</span>
                                            <ul class="list">
                                                <li data-value="MON" data-display="MON" class="option selected focus">MON</li>
                                                <li data-value="USDC" data-display="USDC" class="option">USDC</li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="collection-single-wized">
                                    <label for="repay" class="title">Repay</label>
                                    <div class="create-collection-input">
                                        <input id="repay" class="name" required>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="collection-single-wized">
                                    <label for="days" class="title">Days</label>
                                    <div class="create-collection-input">
                                        <input id="days" class="name" required>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="collection-single-wized">
                                    <label for="apr" class="title">APR (%)</label>
                                    <div class="create-collection-input">
                                        <input id="apr" class="name" required>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="button-wrapper">
                                    <a id="create" class="btn btn-primary-alta btn-large">Create terms</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- End product details area -->
    {{> footer}}
</template>
