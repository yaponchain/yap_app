<template name="wallet">
    {{#if connectedAddress}}
    <div class="icon-box">
        <a href="/profile" class="btn btn-primary-alta btn-small">{{connectedAddress}}</a>
    </div>
    {{else}}
    <div class="icon-box">
        <a id="connectbtn" class="btn btn-primary-alta btn-small">Connect Wallet</a>
    </div>
    {{/if}}
</template>
